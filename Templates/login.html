<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login page</title>
  </head>

  <body>
    <form action="login" autocomplete="off" method="post">
      {% csrf_token %} Enter The User name <input type="text" name="username" />

      Enter The password <input type="password" name="password" />

      <input type="submit" value="login" />
    </form>
  </body>
</html>
