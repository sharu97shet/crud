<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>EMPLYOEE details</title>
  </head>
  <body>
    <form autocomplete="off" method="post" action="UPDATE/{{oneempdata.id}}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="firstname" class="form-label">ID EMP</label>
        <input
          type="text"
          class="form-control"
          id="first"
          name="empid"
          value="{{oneempdata.id}}"
          aria-describedby="emailHelp"
        />

        <label for="firstname" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="first"
          name="fname"
          value="{{oneempdata.firstname}}"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          name="lastname"
          id="last"
          value="{{oneempdata.lastname}}"
        />
      </div>

      <div class="mb-3">
        <label for="lastname" class="form-label">dept</label>
        <select type="text" name="dept" class="form-control" id="last">
          <option value="{{ dept.id }}">{{oneempdata.dept}}</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="lastname" class="form-label">Image</label>

        <img
          src="media/{{oneempdata.Image}}"
          alt=""
          height="200px"
          width="300px"
        />
      </div>

      <div class="mb-3">
        <label for="lastname" class="form-label">salary</label>
        <input
          type="text"
          class="form-control"
          id="last"
          name="salary"
          value="{{oneempdata.salary}}"
        />
      </div>

      <div class="mb-3">
        <label for="lastname" class="form-label">Age</label>
        <input
          type="text"
          class="form-control"
          id="last"
          name="age"
          value="{{oneempdata.age}}"
        />
      </div>

      <div class="mb-3">
        <label class="form-check-label" for="exampleCheck1">Hire Date</label>
        <input
          type="text"
          class="form-date-input"
          id="hiredate"
          value="{{oneempdata.hiredate}}"
          name="hiredate"
        />
      </div>

      <div class="mb-3">
        <label class="form-check-label" for="exampleCheck1">Price</label>
        <input
          type="number"
          class="form-date-input"
          name="price"
          id="hiredate"
        />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
