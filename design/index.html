<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <h1>Hello, world!</h1>

    <h1 style="display: flex">OFFICE EMPLOYEE MANAGEMENT SYSTEM</h1>

    <hr />

    <div class="container">
      <p>Welcome {{ loginuserdetails.fname }}!</p>
    </div>

    <section>
      <a role="button" class="btn btn-primary" href="/viewEmployee"
        >VIEW ALL EMPLOYEE</a
      >
      <a role="button" class="btn btn-secondary" href="/addEmployee"
        >ADD EMPLOYEE</a
      >
      <a role="button" class="btn btn-success" href="/rememp"

      >
      <a role="button" class="btn btn-danger" href="/filter"
        >FILTER AN EMPLYOEE</a
      >
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper  -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
